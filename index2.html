<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Exemplos de tags HTML">
    <title>Exemplos HTML</title>
</head>
<body>
    <header>
        <h1>Exemplos de Tags HTML</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Exemplo de Texto e Imagem</h2>
            <p>Esse parágrafo possui um <strong>texto em negrito</strong> e um <em>texto em itálico</em>.</p>
            <img src="imagem1.jpg" alt="Imagem de exemplo">
        </section>

        <section>
            <h2>Exemplo de Formulário</h2>
            <form action="" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
